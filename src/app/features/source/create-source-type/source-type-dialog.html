<h1 mat-dialog-title>Create Source Type</h1>
<mat-divider></mat-divider>

<div mat-dialog-content>
  <div class="row-direction-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="data.sourceTypeName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="data.sourceTypeDescription" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="buttons-row">
    <button mat-flat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close (click)="onOk()">Ok</button>
  </div>
</div>
